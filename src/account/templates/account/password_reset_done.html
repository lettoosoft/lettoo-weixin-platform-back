{% extends "account/base.html" %}

{% load url from future %}
{% load i18n %}
{% block head_title %}{% trans "Success" %}{% endblock %}

{% block content %}
    <div class="account_page_body text-center">
        <h2 class="reset_password_heading">
            Success!
        </h2>

        <p class="reset_password_tagline">
            Your password has been successfully changed.
        </p>

        <a id="back_to_calvin" class="btn btn-back back_to_calvin" href="">
            Back to Calvin
        </a>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("#back_to_calvin").on("click", function (e) {
                setTimeout(function () {
                    window.location.href = "https://www.calvinapp.com";
                }, 50);
                window.location.href = "calvin://main";
            });
        });
    </script>
{% endblock %}
